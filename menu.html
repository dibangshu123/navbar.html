<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* Navbar container */
    nav {
      background-color: #333;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.7rem 1.5rem;
    }

    /* Logo */
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    /* Nav links container */
    .nav-links {
      display: flex;
      gap: 1rem;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      padding: 0.5rem;
      transition: background 0.3s;
    }

    .nav-links a:hover {
      background-color: #575757;
      border-radius: 5px;
    }

    /* Hamburger menu icon */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background: white;
    }

    /* Responsive behavior */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        position: absolute;
        top: 60px;
        right: 0;
        background-color: #333;
        flex-direction: column;
        width: 200px;
        text-align: right;
        padding: 1rem;
      }

      /* Checkbox toggle hack */
      #menu-toggle:checked + .nav-links {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }

    /* Hide checkbox */
    #menu-toggle {
      display: none;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">MyWebsite</div>

    <!-- Hidden checkbox for toggle -->
    <input type="checkbox" id="menu-toggle">

    <!-- Navigation Links -->
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Portfolio</a>
      <a href="#">Contact</a>
    </div>

    <!-- Hamburger Menu -->
    <label for="menu-toggle" class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </label>
  </nav>
</body>
</html>
